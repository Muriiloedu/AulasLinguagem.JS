<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>testando os git</h1>

    <form action="https://www.w3schools.com/action_page.php">

        <input type="date"></label>
        <hr>
        <p>Insira os dados de acesso;</p>
        <label for="RA">RA:</label><br>
        <input type="number" id="RA" name="RA"><br>
        <label for="Senha">Senha:</label><br>
        <input type="password" id="Senha" name="Senha">
        <hr>

        <p>Insira os dados pessoais;</p>
        <label for="NomeCom">Nome Completo:</label><br>
        <input type="text" id="Nome Completo" name="Nome Completo"><br>
        <label for="Endereço">Endereço:</label><br>
        <input type="text" id="Endereço" name="Endereço"><br>
        <label for="numero">Numero:</label><br>
        <input type="number" id="numero" name="numero"><br>
        <label for="Complemento">Complemento:</label><br>
        <input type="text" id="Complemento" name="Complemento"><br>

        <label for="Cidade">Cidade:</label><br>
        <input list="Cidade" name="Cidade">
        <datalist id="Cidade">
            <option value="Sorocaba">
            <option value="Itu">
            <option value="Votorantim">
            <option value="Araçoiaba da Serra">
            <option value="Aluminio">
        </datalist><br>

        <label for="Estado">Estado:</label><br>
        <select id="Estado" name="Estado">
            <option value="São Paulo">São Paulo</option>
        </select><br>

        <label for="Cep">Cep:</label><br>
        <input type="number" id="Cep" name="Cep"><br>

        <label for="genero">Genero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">feminino</label><br>
        <input type="radio" id="não binario" name="genero" value="não binario">
        <label for="não binario">não binario</label>
        <hr>

        <label for="Curso">Curso:</label><br>
        <input type="checkbox" id="ADS" name="Curso" value="ADS">
        <label for="ADS">ADS</label><br>
        <input type="checkbox" id="Gestão de TI" name="Curso" value="GTI">
        <label for="GTI">Gestão de TI</label><br>
        <input type="checkbox" id="Banco de dados" name="Curso" value="TBD">
        <label for="TBD">Tecnologia em Banco de Dados</label><br>
        <input type="checkbox" id="Jogos Digitais" name="Curso" value="JD">
        <label for="JD">Jogos Digitais</label><br>
        <hr>

        <label for="Modalidade">Modalidade:</label><br>
        <input type="radio" id="Presencial" name="Modalidade" value="Presencial" checked>
        <label for="Modalidade">Presencial</label><br>
        <input type="radio" id="Semi-presencial" name="Modalidade" value="Semi-presencial">
        <label for="Semi-presencial">Semi-presencial</label><br>
        <input type="radio" id="Ead" name="Modalidade" value="Ead">
        <label for="Ead">Ead</label>
        <hr>
        <input type="submit" value="Submit">


    </form>
    <!-- <hr>
    <button type="submit">Enviar</button> -->
</body>

</html>
